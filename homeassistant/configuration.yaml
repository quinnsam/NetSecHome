input_boolean:
    vacation_mode:
      name: When nobody is home for 24 hours
      initial: off
      icon: mdi:airplane-takeoff
    
    anyone_home:
      name: Is anyone home
      initial: off
      icon: mdi:home

    hide_misc:
      name: Hide Misc
      initial: on
      icon: mdi:garage

    lockdown_mode:
      name: LockDown Mode
      initial: off
      icon: mdi:shield

    garage_light_boolean:
      name: Garage light boolean
      initial: off

notify:
    - name: Pushbullet
      platform: pushbullet
      api_key: !secret pushbullet_key

